<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>01resize.html</title>
    <style>
        img{
            position: absolute;
            width:400px;
            height:300px;
            float: left;
            } 

        #div1 {
            position: absolute;
            width: 400px;
            height: 300px;                                
        }       
    </style>
    
</head>
<body>
    <div id="div1">
            <img id="image1" src="images/tesla1.jpg">
    </div>
    
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            move_div();

            //當視窗放大或縮小時呼叫move_div的函式
            //讓div1置中
            $(window).resize(move_div);

            function move_div() {
                window_width = $(window).width();
                window_height = $(window).height();
                obj_width = $("#div1").width();
                obj_heigth = $("#div1").width();
                $("#div1").css('top', (window_height - obj_heigth) / 2).css("left", (window_width - obj_width) / 2);
            }   
        });
    </script>
</body>
</html>
