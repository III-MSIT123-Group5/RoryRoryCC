<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01Date.html</title>
</head>
<body>
    <script>
        //建立日期物件語法 1
        let d = new Date.now();
    

        //建立日期物件語法 2
        //d = new Date("2020/5/8");
        //建立日期物件語法 3
        //d= new Date(2020,5,8)
        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1;  //Date("2020/5/8")要+1
        let theDate = d.getDate();
        //document.write(d);
        document.write("民國" + theYear + "年" + theMonth + "月" + theDate + "日" + "<br>");

    </script>
</body>
