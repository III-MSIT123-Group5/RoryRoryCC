<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>03setclock.html</title>

</head>
<body> 
    <!--<img alt="" src="Images/0.gif" /><img alt="" src="Images/1.gif" />:<img alt="" src="Images/2.gif" /><img alt="" src="Images/3.gif" />-->
    
    <img alt="" id="picH1" /> <img alt="" id="picH2" />:
    <img alt="" id="picM1" /><img alt="" id="picM2" />:
    <img alt="" id="picS1" /><img alt="" id="picS2" />
    
    <script>        
        function setClock() {
        //建立日期
        let date = new Date();              
        //取得秒數，分割為兩位數
        let s = date.getSeconds();
        let s1 = parseInt(s / 10);
        let s2 = parseInt(s % 10);
        let m = date.getMinutes();
        let m1 = parseInt(m / 10);
        let m2 = parseInt(m % 10);
        let h = date.getHours();
        let h1 = parseInt(h / 10);
        let h2 = parseInt(h % 10);
        //顯示圖片，對應秒數
        document.querySelector("#picH1").src = `Images/${h1}.gif`;
        document.querySelector("#picH2").src = `Images/${h2}.gif`;
        document.querySelector("#picM1").src = `Images/${m1}.gif`;
        document.querySelector("#picM2").src = `Images/${m2}.gif`;
        document.querySelector("#picS1").src = `Images/${s1}.gif`;
            document.querySelector("#picS2").src = `Images/${s2}.gif`;
        }    
        setInterval(setClock, 1000);
    </script>
</body>
</html>
