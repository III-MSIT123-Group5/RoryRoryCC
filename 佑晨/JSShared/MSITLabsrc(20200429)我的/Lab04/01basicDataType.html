<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01basicDataType.html</title>
</head>
<body>
    <script>
        //數字變數
        var a = 34;
        console.log("a=" + a + "    typeof=" + typeof a)

        //字串變數
        var a = "sssss";
        console.log("a=" + a + "    typeof=" + typeof a)

        //布林變數   
        var a = true;
        console.log("a=" + a +"    typeof=" + typeof a)
        //null
        var b ;
        console.log("a=" + b + "    typeof=" + typeof b)

        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)          
        var a = "123";
        a = {};


        console.log("a=" + a + "    typeof=" + typeof a)


        //資料類型的轉換
        //轉換為數值number
        //parseInt,parseFloat,Number

        console.log("parseInt('33p'): " + parseInt('33p'))
        console.log("parseInt('33'): " + parseInt('33'))
        console.log("parseInt('P33'): " + parseInt('P33'))

        console.log("parseFloat('5.22a22'): " + parseFloat('5.22a22'))
        console.log("parseFloat('P5.22a22'): " + parseFloat('P5.22a22'))

        console.log("Number('5.22a22'): " + Number('5.22a22'))
        console.log("Number('a5.2222'): " + Number('a5.2222'))
        console.log(2&&7)

        //轉換為字串string
        
    
    
    
        </script>
</body>
</html>
