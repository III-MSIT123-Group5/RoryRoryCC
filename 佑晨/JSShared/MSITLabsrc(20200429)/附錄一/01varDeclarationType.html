<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationType.html</title>
</head>
<body>
    <script>
        var b=null;
        console.log("b="+b+"typeof b="+typeof b);

        //如果沒有設初始值，JavaScript會自動將變數的值設為undefined(預設值 default value)
        var u;
        console.log("u="+u+"typeof u="+typeof u);
    </script>
</body>
</html>
