<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            background-color:black;
        }
        table {
        border-collapse:collapse;
        border:10px solid white;
        /*background-color:aqua;*/
        color:white;
        margin:auto;
        font-size:30px;
        }
        td {
            border: 10px solid white;
            padding-left: 5px;
            padding-right: 5px;
            margin: auto;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        var i = 2;
        while (i < 10) {
            document.write("<td />");
            var j = 2;
            while (j < 10) {
                document.write(i+'*'+j+'='+i*j);
                j++;
                document.write("<br />");
                
            }
            
            i++;
            
        }; 
        document.write("</table>");
    </script>
</body>
</html>
