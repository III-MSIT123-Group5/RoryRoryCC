    var slideIndex = 1;
    var n = 1;
    showSlides(slideIndex);

    function plusSlides() {
        showSlides(slideIndex += n);
        // window.clearTimeout();

    }
    function backSlides() {
        showSlides(slideIndex -= n);
        // window.clearTimeout();
    }

    var imgCounts = 7;
    function showSlides(n) {
        var i;
        if (n > imgCounts) {slideIndex = 1}    
        if (n < 1) {slideIndex = imgCounts}
        document.querySelector("#id_pic").src=`images/Kawasaki_0${slideIndex}.jpg`;
    }
    showSlides();
    window.setInterval(plusSlides,2500);     


</script>
