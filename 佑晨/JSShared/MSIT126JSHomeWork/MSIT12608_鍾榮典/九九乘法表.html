<script>
	var thisDiv =  document.getElementById("MultiplicationTable");
	var str = "<table><tr>";

	for (i=2;i<=9;i++){
		str+="<td>";
		for(j=1;j<=9;j++){
			str += `${i}x${j}=${i*j}<br>`;
		}
		str += "</td>";
	}

	str += "</tr></table>"
	thisDiv.innerHTML = str;
</script>
