<body>

    <h1>九九乘法表</h1>

    

    <script>
        document.write("<table>");
        document.write("<tr>");
 
        for (let i = 1; i <= 9; i++) {
            if (i <= 3) {
                document.write(`<td style="border-color:rgb(0,180,255">`);
            }
            else if (i <= 6) {
                document.write(`<td style="border-color:rgb(180,255,0">`);

            }
            else {
                document.write(`<td style="border-color:rgb(255,0,180">`);

            }
            for (let j = 1; j <= 9; j++) {

                document.write(` ${i} * ${j} = ${i * j} <br />`);
            }
            document.write("</td>");
            if (i % 3 == 0) {
                document.write("</tr>");
                document.write("<tr>");
            }
        }
        document.write("</tr>");
        document.write("</table>");
        
    </script>
