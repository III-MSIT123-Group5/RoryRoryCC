<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>8*9</title>
    <style>
        td {
            border-right: 1px dashed #6C6C6C;
        }
        .st1 {
            width:500px;
            height:200px;
            color: whitesmoke;
            border: 2px solid #6C6C6C;
            background-color: #9D9D9D;  
            border-collapse:collapse;
            border-radius:15px;
        }
    </style>
</head>
<body>
    <table id="tb" class="st1"></table>
    <script>

        var mytable = document.querySelector("#tb");
        for (var i = 2; i < 10; i++)
        {
            var mytr = document.createElement("tr");
            mytable.appendChild(mytr);
            for (var j = 1; j < 10; j++)
            {
                var k = i * j;

                //document.write(i, " * ", j, " = ", k, " ");
                var mytd = document.createElement("td");
                var s = document.createTextNode(`${i}*${j}=${k}`);
                mytd.appendChild(s);
                mytr.appendChild(mytd);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
