<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>1.1.	使用Table印出九九乘法表</title>
    <style>
        table {
            /*border: 2px solid #87c2ff;*/
            border-collapse:collapse;
            font-size:20px;
        }
        td {
            border: 3px solid #87c2ff;
            background-color: #cdffff;
            color:red;

            padding:5px;
        }

    </style>
</head>
<body>
    <div id="div1"></div>



    <script>
        let div1 = document.querySelector("#div1");
        let str = "<table><tr>";
        for (i = 2; i <= 9; i++) {
            str += "<td>";
            for (j = 1; j <= 9; j++) {
                str += (`${i}*${j}=${i * j}<br/>`);
            }
            str += "</td>";
        }
        str += "</tr></table>";

        div1.innerHTML = str;
        //document.write(str);

    </script>
</body>
</html>
