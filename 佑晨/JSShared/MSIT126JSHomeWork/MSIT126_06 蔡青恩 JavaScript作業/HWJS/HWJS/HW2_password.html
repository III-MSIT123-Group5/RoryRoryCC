<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Title.css" />
    <style>
        #passtable{text-align:left;}
        
    </style>
</head>
<body><div id="titel"></div>
      <div id="passtable">
          <label id="UserNametext" for="UserName">姓名</label>
          <input type="text" id="UserName" placeholder="請輸入姓名" autofocus />
          <span id="showusername"></span>
          <p>(1.不可空白、2.至少兩個字以上、3.必須全部為中文)</p>
          <label id="PassWordtext" for="PassWord">密碼</label>
          <input type="password" id="PassWord" placeholder="請輸入密碼" />
          <span id="showpassword"></span>
          <p>(1.不可空白、2.至少6個字以上、3.必須包含英文、數字、特殊字元(~!@#$%^&*))</p>
          <label id="Datetext" for="Date">密碼</label>
          <input type="text" id="Date" placeholder="請輸入yyyy/M/dd" />
          <span id="showDate"></span>
          <p>(格式:西元年/月/日 yyyy/M/dd)</p>
          <input type="button" id="confirm" value="送出" />
          <input type="button" id="cancel" value="清除" />
      </div>
    <script src="HW2.js"></script>
    <script src="Titel.js"></script>
</body>
</html>
