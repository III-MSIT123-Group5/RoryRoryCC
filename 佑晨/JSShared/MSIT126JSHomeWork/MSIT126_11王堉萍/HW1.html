<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MSIT126_11 九九乘法表</title>
    <style>

        .tb1 {
            width: 900px;
            font-family: 微軟正黑體;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 60px;
            color:#313131;
        }

        td {
            border-radius: 15px;
            background-color: #c2d7d1;
            padding: 15px;
        }

            td:hover {
                background-color: #91a791;
                color: aliceblue;
            }
    </style>


</head>
<body>


    <table class="tb1">
        <tbody>
            <tr class="tr"></tr>
        </tbody>
    </table>

    <script>

        let tr = document.querySelector(".tr");

        for (i = 2; i <= 9; i++) {

            var td = document.createElement("td");
            for (j = 1; j <= 9; j++) {
                td.innerHTML += `${i} * ${j} = ${i * j}<br>`;
            }
            tr.appendChild(td);
        }

    </script>

</body>
</html>
