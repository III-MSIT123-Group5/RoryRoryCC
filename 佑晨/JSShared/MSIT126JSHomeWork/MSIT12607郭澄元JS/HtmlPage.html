<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>JavaScript九九乘法表</title>
    <style type="text/css">
        table {
            width: 97%;
            margin:20px;
            padding:5px;
            border-collapse:collapse;
        }
            table td {
                border: 2px solid #ff6a00;
                text-align: center;
            }
    </style>
</head>
<body>
    <table border="0" style="color: blue ; background-color:bisque" />

    <script>

        for (var i = 0; i < 3; i++) {
            document.write("<tr>");
            for (var j = 1; j < 10; j++) {
                for (var k = 3 * i + 1; k <= 3 * i + 3; k++) {
                    document.write("<td>" + k + " * " + j + " = " + k * j + "</td>");
                    if (k % 3 == 0 && j == 9) {
                        document.write("<tr><td colspan=3>---</td></tr>");

                    }
                }
                document.write("<tr>");
            }
            document.write("<tr>");


        }

    </script>

    <table border="1" style="color:  darkslateblue ; background-color: greenyellow" />

    <script>

        //for (var i = 0; i < 10; i++)
        //{
        //    document.write("<tr>");
        for (var j = 1; j < 10; j++) {
            for (var k = 1; k <= 9; k++) {
                document.write("<td>" + k + "*" + j + "=" + k * j + "</td>");
            }
            document.write("<tr>");

        }
        document.write("<tr>");

        //}
    </script>



</body>
</html>
