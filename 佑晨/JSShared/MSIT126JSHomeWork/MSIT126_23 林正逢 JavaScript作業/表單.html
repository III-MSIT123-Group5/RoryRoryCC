<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="zh-tw" />
    <title>表單</title>
    <style>
        body {
            background-image: url(image/c2.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        @font-face {
            src: url(font/HanyiSentySpringBrush.ttf);
            font-family: hany;
        }

        .di {
            font-family: hany;
            color: gold;
            font-size: 150px;
            text-align: center;
        }
        fieldset {
            width: 700px;
            margin: 10px auto;
            border: 2px solid deepskyblue;
            border-radius: 15px;
            font-size: 24px;
            /*background-color:black;*/
        }

        legend {
            font-family: 標楷體;
            margin-left: 30px;
            color: gold;
        }

        p {
            margin-top: 0px;
            font-size: 12px;
            color: silver;
        }

        .di1 {
            border-bottom: 1px solid silver;
            width: 650px;
            margin: 5px;
            padding-bottom: 5px;
        }

        .di2 {
            text-align: center;
        }

        .lb1 {
            font-family: 標楷體;
            width: 100px;
            color: gold;
        }

        p {
            color: #00DB00;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="di">表單</div>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>表單</legend>
            <div class="di1">
                <label class="lb1" for="account">姓名:</label>
                <input type="text" id="account" name="account" autofocus autocomplete="off" placeholder="guset" maxlength="5" />
                <span id="idsp"></span><br />
                <p>( 1.不可空白，2.至少兩個字以上，3.必須全部為中文 )</p>
            </div>
            <div class="di1">
                <label class="lb1" for="pwd">密碼:</label>
                <input type="password" id="pwd" name="pwd" placeholder="請輸入密碼" maxlength="8" />
                <span id="idsp2"></span><br />
                <p>( 1.不可空白，2.至少6個字並且必須包含英文、數字、特殊符號字元[!@#$%^&*] )</p>
            </div>
            <div class="di1">
                <label class="lb1" for="date">日期:</label>
                <input type="text" id="date" name="date" placeholder="Ex:2000/2/29" />
                <span id="idsp3"></span><br />
                <p>格式 : 西元年/月/日 yyyy/MM/dd</p>
            </div>
            <div class="di2">
                <input type="submit" value="送出" style="font-family: 標楷體; font-size:24px;" />
                <input type="reset" value="取消" style="font-family: 標楷體; font-size:24px;" />
            </div>
        </fieldset>
    </form>

    <script type="text/javascript" charset="UTF-8" src="Script.js"></script>
</body>

</html>
