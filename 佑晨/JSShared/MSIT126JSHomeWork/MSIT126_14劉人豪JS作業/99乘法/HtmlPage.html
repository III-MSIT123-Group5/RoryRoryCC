<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>九九乘法表</title>
    <style>
        body {
            font-family: 微軟正黑體;
        }

        .div1 {
            width: 800px;
            margin: 20px auto;
            border-radius: 5px;
            background-color: #bcd4d5;
            text-align: center;
        }

        .table1 {
            border-collapse:collapse;
            margin:auto;
        }

        tr, td, th {
            text-align: center;
            border-right: 2px solid #000000;
            
            background-color: #cbd0ff;
            color: #5d6075;
            font-size: 24px;
        }

            td:hover {
                background-color: #000000;
                color: #ffffff;
            }
    </style>

</head>
<body>
    <header>
    </header>
    <div class="div1">
        <h1>九九乘法表</h1>
        <table class="table1">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        var thead1 = document.querySelector("thead");
        let str = "<tr>"
        for (i = 2; i <= 9; i++) {
            str += "<th>" + i + "</th>";
        }
        str += "</tr>"
        thead1.innerHTML = str;

        for (i = 1; i <= 9; i++) {
            let tr1 = document.createElement("tr")
            for (j = 2; j <= 9; j++) {
                var tbody1 = document.querySelector("tbody")
                let td1 = document.createElement("td")
                td1.innerHTML = `${j}*${i}=${i * j}`;
                tr1.appendChild(td1);
                tbody1.appendChild(tr1);
            }
        }
    </script>


</body>
</html>
