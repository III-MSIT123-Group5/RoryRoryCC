<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02checkPassword.html</title>
</head>
<body>
    <label>Password:</label>
    <input type="text" id="idPwd" size="6"/><!-- 瀏覽器執行到此標籤會建立一個物件-->
    <span id="idsp">error</span><br/> 
    <!-- 1. -->
    <!--<input type="button" value="checkPassword" onclick="checkPwd()" />-->

    <script>  
        //2. binding
        document.querySelector("#idPwd").onblur = checkPwd;

        function checkPwd() {            
            //取得idPwd元素
            var thePwdObj = document.getElementById("idPwd");
            
            //取得idPwd元素值
            var thePwdObjVal = thePwdObj.value;
            console.log(typeof thePwdObjVal); //string
            console.log(thePwdObjVal);
            
            //判斷元素值是否為空白，密碼長度是否大於6
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
            let strObj = document.getElementById("idsp");
            let thePwdObjValLen = thePwdObjVal.length;

            if (thePwdObjVal == "")
                strObj.innerHTML = "you must  enter ";
            else if (thePwdObjValLen >= 6) {
                for (let i = 0; i < thePwdObjValLen; i++) {
                    let ch = thePwdObjVal.charAt(i).toUpperCase();
                    console.log(ch);
                    //if (ch > "A" && ch <= "Z")
                        //....
                }
            } else {
                strObj.innerHTML = "Password length must been greater than 6";
            }
        }    
    </script>
</body>
</html>
