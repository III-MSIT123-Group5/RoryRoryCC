<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02forin.html</title>
</head>
<body>
    <div id="myDiv"></div>   
    <script>
        var cars={
            brand:"mazda",
            "max speed":300
            }

        let myDiv = document.querySelector("#myDiv");
        let str = "<ul>";
        for (let pro in cars) {
            console.log(`${pro}:${cars[pro]}`);
            //myDiv.innerHTML += pro + ":" + cars[pro] + "<br>";
            //myDiv.innerHTML += `${pro}:${cars[pro]}<br>`;
            str += `<li>${pro}:${cars[pro]}</li>`;
        }
        str += "</ul>";
        myDiv.innerHTML = str;
    </script>        
</body>
</html>
