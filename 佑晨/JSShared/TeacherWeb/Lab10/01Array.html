<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01Array.html</title>
</head>
<body>
    <script>
        //Array 物件
        let balls = ["baseball", "basketball", 123];
        console.log(balls);
        for (let i = 0, Len = balls.length; i < Len; i++) {            
            //console.log(`i=${i},balls[${i}]=${balls[i]}`);  //ES6
            console.log("i=" + i + ",balls[" + i + "]=" + balls[i]);   //ES5 
        }
        for (let ball of balls) {//ES6
            console.log(ball);
        }
        console.log("==========");

        //Array 方法
        let ary = [4, 5, 6];
        console.log(balls.concat(ary));

        console.log(balls.join("-"));

        //balls.reverse();
        //console.log(balls);
        console.log(balls.reverse())

        balls.push("item");
        console.log(balls);

        console.log(balls.push("item3"));  //5
        balls.pop();
        console.log(balls);
        console.log(balls.slice(1, 3));
        console.log(balls);
        balls.splice(1, 2, "tennis", "volleyball");
        console.log(balls);
        
    </script>
</body>
</html>
