<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01getElements.html</title>
    <style>
            table,td{
                border:1px solid blue;
                width:300px
                }
    </style>    
</head>
<body>
    <table>
        <tr>
            <td id="td1">A1</td>
            <td class="myclass">B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D4</td>
            <td class="myclass">E5</td>
            <td>F6</td>
        </tr>
    </table>
    <hr>
    <div id="myDiv"></div>
    
    <script>
        //使用document.getElementById()
        let gEId = document.getElementById("td1");  //element 標籤
        console.log(gEId);

        //使用document.querySelector()
        let qSType = document.querySelector("td");
        console.log(qSType);

        let qSId = document.querySelector("#td1");
        console.log(qSId);

        let qSClass = document.querySelector(".myclass");
        console.log(qSClass);

        //使用document.querySelectorAll()
        let qSAllType = document.querySelectorAll("td");
        console.log(qSAllType);
        console.log(qSAllType[1]);

        let qSAllId = document.querySelectorAll("#td1");
        console.log(qSAllId);

        let qSAllClass = document.querySelectorAll(".myclass");
        console.log(qSAllClass);

        let myDiv = document.querySelector("#myDiv");
        //myDiv.innerHTML = "<h2>heading 2</h2>";
        myDiv.innerText = "<h2>heading 2</h2>";  //內容視為純文字
        
        
    </script>
</body>
</html>
