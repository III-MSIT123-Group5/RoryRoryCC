<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01OperatorPrecedence.html</title>
</head>
<body>
    <script>  
        //算術運算子++
        let a = 1;
        a++;
        console.log("a=" + a);  //2

        a = 1;
        ++a;
        console.log("a=" + a);  //2

        a = 1;
        a = a + 1;
        console.log("a=" + a);  //2

        let c = 1;
        let d = 10 * ++c;  //1. ++c; 2. d=10*c
        console.log("d=" + d);  //20
        console.log("c=" + c);  //2

        c = 1;
        d = 10 * c++;  //1. d=10*c; 2.c++;
        console.log("d=" + d);  //10
        console.log("c=" + c);  //2

        //關係運算子
        //值相等== 
        //值及資料類型相等===
        let x = 5;
        let y = "5";
        console.log(x == y);  //true  值相等
        console.log(x === y);  //false  值及資料類型相等 

        //邏輯運算子
        console.log(2 || 8);  //2
        console.log(0 || 3);  //3
        console.log(!-2);  //false
        let z = "abc";
        console.log(z || 5);  //abc        
        
        //三元運算子（判斷式）?（真時回傳值）:（假時回傳值）
        let i = 5;
        let j = i > 0 ? i : -1;
        //if (i > 0)
        //    j = i;
        //else
        //    j = -1;
        console.log("j=" + j);  

        j = i ? i : -1;
        //if (i)
        //    j = i;
        //else
        //    j = -1;

        console.log("j=" + j); 

    </script>
        
</body>
</html>
