    <style>
        /*
        relative:沒有設定任何屬性的情況下，會和Static的呈現方式一樣
        (照著瀏覽器預設的配置自動排版在頁面上)。和Static不同的地方就在於，
        可以透過 top、left、bottom 與 right 的數值來改變位置
        
        absolute:基準點會以屬性是Relative的父層為基準，
        所以如果沒有Relative父層的情況下，會直接找到body為基準點
        */
